<!DOCTYPE html>
<html>
<head>
	<title>Divs e span</title>
	<meta charset="utf-8">
	
		<style type="text/css">
			
		#topo{background: blue;}

		#conteudo{background: red;}

		.produto{background: gray;
				margin: 10px;}
	</style>

</head>
<body>
	
	<div id="topo">
		<img src="imagens/qualquer.png">
		<ul>
			<li>Home</li>
			<li>Produtos</li>
			<li>Contatos</li>
		</ul>
	</div>

	<div id="conteudo">
		<div class="produto">
			produto 1
		</div>
		
		<div class="produto">
			produto 2
		</div>

		<div class="produto">
			produto 3
		</div>
	</div>
	<div>Todos os<span class="produto">direitos</span>reservados</div> 

</body>
</html>
